<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            autocomplete="off"
            required
            minlength="2"
            maxlength="15"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            autocomplete="off"
            required
            minlength="2"
            maxlength="10"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input type="number"
            max="100"
            min="1"
            value="12"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input type="date">
        </label>

        <label class="form-field">
          <label for="checkbox">
            I accept the term of the agreement
          </label>
          <input type="checkbox" id="checkbox">
        </label>

      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            required
          >
        </label>

      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <lable class="form-field">
          Do you love cats?
          <input
            type="radio"
            id="love_cats"
            name="do_you_love_cats?"
            value="I_love_cats)"
          >

          <label for="love_cats">Yes</label>
          <input
            type="radio"
            id="dont_love_cats"
            name="do_you_love_cats?"
            value="don't_love_cats"
          >

          <label for="dont_love_cats">No</label>

        </lable>

        <label class="form-field">
          What is your favorite color?
          <input type="color">
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time">
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select
            name="brand_of_cars"
            id="brand"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          <label for="range">How do you rate our work?</label>
          <input
            type="range"
            value="0"
            id="range"
          >
        </label>

      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea
            name="Comments"
            id="Comments"
            cols="20"
            rows="2"
          ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select
            name="Recommend us?"
            id="Recommend"
            size="1"
          >

            <option value="Yes" selected>yes</option>
            <option value="No">no</option>

          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
